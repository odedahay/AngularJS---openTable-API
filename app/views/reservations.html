<div ng-controller = "reservationsCtrl">
  <div class="row">
    <div class="col-md-12">
  
          <h3 class="heading">Make Reservation</h3>
            <hr />
          
            <form ng-submit="findTableAvailable()">
              <div class="form-group">
                <label>Number of People</label>
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <div class="form-group">
              <label>Reservation Date</label>
              <input type="date" class="form-control" ng-model="date" name="date" placeholder="Enter Date">
            </div>
            
            <div class="form-group">
              <label>Reservation Time</label>
               <select class="form-control" ng-model="time" name="time">
                
             	 <option ng-repeat="timeslot in availableTime" value="{{timeslot}}">{{timeslot}}</option>
             </select>
           </div>
            
            <button type="submit" class="btn btn-primary">Find a Table</button>
            <a class="btn btn-danger" href="#/restaurants/">Cancel</a>
            
          </form>

</div>
